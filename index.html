<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Random Cat and Dog generator api</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Simple random image generator with Fetch API</h1>
        <div class="results">
            <div id="cat_result" class="result">
                <p>Random Cat Placeholder</p>
            </div>
            <div id="dog_result" class="result">
                <p>Random Dog Placeholder</p>
            </div>
        </div>
        <div class="buttons">
            <button id="cat_btn" class="btn">Get Cat</button>
            <button id="dog_btn" class="btn">Get Dog</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
